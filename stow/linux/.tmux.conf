# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

# Setting key binding mode to vi
#set-option -g status-keys vi
#set-option -g mode-keys vi

# Unbind default keys
# unbind C-b
unbind '"'
unbind %

# Set a new prefix / leader key.
# set -g prefix C-b
# bind C-b send-prefix

# Reload the tmux config.
bind-key r source-file ~/.tmux.conf\; display-message "TMUX Config Reloaded!"

# Split panes
bind-key h split-window -v
bind-key v split-window -h

# Move around panes with ALT + arrow keys
bind-key -n M-Up select-pane -U
bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Right select-pane -R

# Resize around panes CTRL + arrow keys
bind-key -n C-Up resize-pane -U 10
bind-key -n C-Down resize-pane -D 10
bind-key -n C-Left resize-pane -L 10
bind-key -n C-Right resize-pane -R 10


# -----------------------------------------------------------------------------
# Global options
# -----------------------------------------------------------------------------

# Allow opening multiple terminals to view the same session at different sizes.
setw -g aggressive-resize on

# Remove delay when switching between Vim modes.
set -sg escape-time 10

# Allow Vim's FocusGained to work when your terminal gains focus.
set -g focus-events on

# Ensure window titles get renamed automatically.
setw -g automatic-rename

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Start windows and panes index at 1, not 0.
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Enable full mouse support.
set -g mouse on

# Enable color support inside of tmux.
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Colors optimized for Atom One Dark.
set -g status-style fg=colour110

# Defining colors
#set -g pane-border-style fg=colour240
#set -g pane-active-border-style fg=colour243
#set-window-option -g window-status-current-style fg=colour39

set -g status-left ''
set -g status-left-length 0
set -g status-right ''
set -g status-right-length 0

## Setting up Status Bar
# Changing status bar background color
set-option -g status-bg blue

# Changing the status bar foreground color
set-option -g status-fg white

# Highlighting the active window
set-window-option -g window-status-current-style "bg=magenta"

# Left Status Bar
set-option -g status-left-length 30
set-option -g status-left "#(whoami)@#H [#S]"

# Right Status Bar
set -g status-right '%a %Y-%m-%d %H:%M'
set -g status-right-length 20

# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# Changing some behavior options
set-option -s escape-time 0
set-option -g display-time 2000
set-option -g display-panes-time 3000

# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

# tmux-resurrect settings.
set -g @resurrect-strategy-vim 'session'

# Initialize TPM (keep this line at the very bottom of your tmux.conf).
run -b '~/.tmux/plugins/tpm/tpm'
